type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (スキルアップを目的にOSS開発に参加したいと思ったが作法が不安で手を出せなかったため、ワークショップで教わりながら体験してみたかったからです。)
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (OSS開発　始め方　などで検索してみて知りました。)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (rubocop)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (説明の都度リンクを貼っていたため大変わかりやすかったです。)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (gitの操作、マークダウンなど細かな点までフォローして頂き助かりました。)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (ここに回答を改行を入れずに書いてください)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ビギナーのキャンセルにより参加できることになったため、次回機会があれば準備をして臨みたいです。)
  etc:
